			.btn2{

<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
<script type="text/javascript">
	function showImg(){
		let count = 0;
			setInterval(function(){
			let num = count;
			count++;
			if(count>$("img").length-1){
				count = 0;
			}
				$(".btn2 img").each(function(){
					$(".btn2 img").css("display","none")
				});
				$(".btn2 img").eq(num).fadeOut("fast","swing");
				$(".btn2 img").eq(count).fadeIn("fast","swing");
			},1000)
		}
		
		window.onload =function(){
			showImg();
		}
</script>
